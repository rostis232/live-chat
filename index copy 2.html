<div class="m-3 shadow rounded bg-light">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/ws.js"></script>
    <script src="https://kit.fontawesome.com/f7b7832cac.js" crossorigin="anonymous"></script>
    <script src="http://localhost:1323/emoji.js"></script>
    <link href="http://localhost:1323/emoji.css" rel="stylesheet">
    <script src="http://localhost:1323/wserrorchecker.js"></script>
    <script src="http://localhost:1323/form.js"></script>
    <link href="http://localhost:1323/block.css" rel="stylesheet">

    <p class="col pl-3" id="error-message" style="color: red; display: none;"></p>
    <form hx-post="http://localhost:1323/send" hx-swap="none" class="border-start-0 m-0">
        <div class="input-group input-group-sm border-right-0">
            <input type="text" name="name" id="name" class="form-control col-1 border-right-0" placeholder="Ваше ім'я" required>
        </div>
        <div class="input-group input-group-sm border-right-0">
            <textarea type="text" name="text" id="text" class="form-control border-right-0 emoji-picker" placeholder="Напишіть щось..." required></textarea><br>
            
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-1">
            <button type="button" class="btn btn-sm border-right-0 btn-primary picker">
                <span class="icon text-white">
                    <i class="fa fa-face-smile"></i>
                </span>
            </button>
            <button type="submit" class="btn btn-sm border-right-0 btn-primary">
                <span class="icon text-white">
                    <i class="fa fa-paper-plane"> </i> Відправити
                </span>
            </button>
        </div>
    </form>
    <script src="http://localhost:1323/emojiset.js"></script>
    <div hx-ext="ws" ws-connect="ws:localhost:1323/ws">
        <div class="col fixed-height-block" id="chat_room">
            <div class="col fixed-height-block p-3" id="notifications"></div>
        </div>
    </div>
</div>
